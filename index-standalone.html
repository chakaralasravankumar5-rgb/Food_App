            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
            background-color: var(--background);
        }

        .language-selection-content {
            text-align: center;
            max-width: 42rem;
            margin: 0 auto;
            animation: fadeUp 0.6s ease-out forwards;
        }

        .language-selection-content .emoji {

            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .language-selection-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .language-selection-content h1 {
                font-size: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .language-selection-content h1 {
                font-size: 3.75rem;
            }
        }

        .text-gradient {
            background: var(--gradient-warm);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .language-selection-content p {
            font-size: 1.125rem;
            color: var(--muted-foreground);
            margin-bottom: 2.5rem;
        }

        @media (min-width: 768px) {
            .language-selection-content p {
                font-size: 1.25rem;
            }
        }

        .language-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 2.5rem;
        }

        @media (min-width: 640px) {
            .language-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .lang-btn {
            background: var(--gradient-card);
            box-shadow: var(--shadow-soft);
            padding: 1.5rem 2rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .lang-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s;
            background: var(--gradient-warm);
        }

        .lang-btn:hover::before {
            opacity: 0.1;
        }

        .lang-btn:hover {
            border-color: hsla(32, 90%, 50%, 0.5);
            box-shadow: var(--shadow-elevated);
            transform: translateY(-2px);
        }

        .lang-btn:focus {
            outline: none;
            ring: 2px;
            ring-color: var(--primary);
            ring-offset: 2px;
        }

        .lang-btn .native-name {
            display: block;
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.25rem;
        }

        .lang-btn .lang-name {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        /* Main App */

            display: none;
            min-height: 100vh;
            background-color: var(--background);
        }

        .main-app.active {
            display: block;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: hsla(39, 33%, 97%, 0.8);

            border-bottom: 1px solid var(--border);

            align-items: center;
            justify-content: space-between;
            padding: 1rem;

            font-size: 1.25rem;
            font-weight: 600;

            font-size: 3rem;
            margin-bottom: 1.5rem;

            font-weight: 700;
            margin-bottom: 1.5rem;

            from {

                transform: translateY(20px);

            to {

                transform: translateY(0);
            }
        }

            animation: fadeUp 0.6s ease-out forwards;
        }

            animation: fadeUp 0.6s ease-out forwards;
        }
    </style>
</head>

        parallaxSection.style.backgroundImage = "url('src/assets/food-parallax-bg.jpg')";

        // Language Selection Handlers
        document.querySelectorAll('.lang-btn').forEach(btn => {

        document.querySelectorAll('.lang-switch-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.getAttribute('data-lang');
                selectLanguage(lang);
            });
        });

        function selectLanguage(lang) {
            selectedLanguage = lang;
            
            // Hide language selection, show main app
            languageSelection.style.display = 'none';
            mainApp.classList.add('active');
            
            // Update language switcher buttons
            document.querySelectorAll('.lang-switch-btn').forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update content
            updateContent();
            renderRecipes();
        }

        function updateContent() {
            const t = translations[selectedLanguage];
            heroTitle.textContent = t.title;
            heroSubtitle.textContent = t.subtitle;
        }

        function renderRecipes() {
            recipesGrid.innerHTML = '';
            
            recipes.forEach((recipe, index) => {
                const card = document.createElement('article');
                card.className = 'recipe-card';
                card.style.animationDelay = `${index * 50}ms`;
                
                const t = translations[selectedLanguage];
                
                card.innerHTML = `

                                            <span class="benefit-text">${benefit}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                
                recipesGrid.appendChild(card);
            });
        }

        // Prevent image dragging and right-click
        document.addEventListener('DOMContentLoaded', () => {

                    e.preventDefault();
                }
            });
        });
